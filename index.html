<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - RSGM Unimus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    function checkAdminLogin() {
      const adminData = localStorage.getItem('adminData');
      if (!adminData) {
        window.location.href = 'login.html';
      } else {
        const admin = JSON.parse(adminData);
        if (admin.role !== 'admin') {
          window.location.href = 'login.html';
        }
      }
    }
    checkAdminLogin();
  </script>
  <h1>Admin Dashboard</h1>
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="appointments.html">Appointments</a></li>
      <li><a href="patients.html">Patients</a></li>
      <li><a href="broadcast.html">Broadcast</a></li>
      <li><button id="logoutButton" class="logout-button">Logout</button></li>
    </ul>
  </nav>

  <div id="content">
    <h2>Dashboard</h2>
    <p>Selamat datang di halaman admin!</p>
    <div id="dashboard-data">
        <div class="card">
            <h3 id="total-appointments"></h3>
            <p>Total Appointments</p>
        </div>
        <div class="card">
            <h3 id="today-appointments"></h3>
            <p>Today's Appointments</p>
        </div>
        <div class="card">
            <h3 id="total-doctors"></h3>
            <p>Total Doctors</p>
        </div>
        <div class="card">
            <h3 id="total-patients"></h3>
            <p>Total Patients</p>
        </div>
        </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Panggil fungsi untuk memuat data dashboard saat halaman dimuat
    window.onload = () => {
        checkAdminLogin();
        loadDashboardData();
    };
  </script>
</body>
</html>
